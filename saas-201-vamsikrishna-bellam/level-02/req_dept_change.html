<!DOCTYPE html>
<html>
<head>
	<title>Department change page</title>
	 <link rel="stylesheet" href="enroll.css">
</head>
<body>
<div class="container">
    <div class="heading">
        <h1>REQUEST DEPARTMENT CHANGE</h1>

    </div>
</div>

<form class="form1">
	<div class="form-group">
		<label>Roll Number:</label>
		<input type="text" name="roll no">
	</div>
	<div class="form-group">
		<label>Department:</label>
		<select class="department">
          <option value="electrical">EEE</option>
          <option value="mechanical">MECH</option>
          <option value="computers">CSE</option>
          <option value="civil">CIVIL</option>
        </select>
	</div>
	<div class="button">
		 <a href="index.html" class="bt-1" >Go Back</a>
		 <button class="bt-2" type="submit">Request</button>
		
	</div>
</form>

</body>
</html>
